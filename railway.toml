[build]
builder = "nixpacks"
buildCommand = "chmod +x build.sh && ./build.sh && pip install -r api/requirements.txt"

[deploy]
startCommand = "uvicorn api.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "always"
healthcheckPath = "/api/stats?experiment_id=83cac599-f4bb-4d68-8b12-04458801a22b"
healthcheckTimeout = 100