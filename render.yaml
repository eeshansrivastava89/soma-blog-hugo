services:
  # Service 1: The Hugo Static Site (Frontend)
  - type: web
    name: hugo-frontend
    runtime: static
    buildCommand: hugo --gc --minify
    staticPublishPath: public
    routes:
      - type: rewrite
        source: /api/*
        destination: https://python-api-nj0d.onrender.com/api/*

  # Service 2: The Python API (Backend)
  - type: web
    name: python-api
    runtime: python
    plan: free
    buildCommand: pip install -r api/requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port 10000
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
