  <!-- Suppress cross-site cookie warnings for Streamlit iframe -->
  <meta http-equiv="Content-Security-Policy" content="frame-src https://soma-app-dashboard-bfabkj7dkvffezprdsnm78.streamlit.app; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' https://us.i.posthog.com;">
  
  <script>
      // Suppress expected cross-site cookie warnings in console
      // These are harmless warnings from Streamlit iframe embed
      const originalWarn = console.warn;
      console.warn = function(...args) {
        const message = args[0]?.toString?.() || '';
        // Suppress SameSite cookie warnings - these are expected
        if (message.includes('SameSite') || 
            message.includes('streamlit_csrf') ||
            message.includes('preload') ||
            message.includes('cross-site context')) {
          return; // Don't log these warnings
        }
        originalWarn.apply(console, args);
      };

      const originalError = console.error;
      console.error = function(...args) {
        const message = args[0]?.toString?.() || '';
        // Suppress expected cross-site errors
        if (message.includes('SameSite') || 
            message.includes('cross-site') ||
            message.includes('Cookie')) {
          return; // Don't log these errors
        }
        originalError.apply(console, args);
      };
  </script>
